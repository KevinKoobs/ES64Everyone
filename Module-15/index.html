<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<script>

	class Animal {
		constructor(name)
		{
			this.name = name;
			this.thirst = 100;
			this.belly = []
		}
		drink() {
			this.thirst -= 10;
			return this.thirst;
		}
		eat(food) {
			this.belly.push(food);
			return this.belly;
		}
	}

	class Cat {
		constructor(name, breed)
		{
			this.name = name;
			this.breed = breed;
		}
		meow() {
			console.log(`Meow! Meow! My name is ${this.name}`)
		}
		cuddle() {
			console.log(`Purr! Purr! I love you my butler.`)
		}
		set nickname(value) {
			this.nick = value.trim();
		}
		get nickname() {
			return this.nick.toUpperCase();
		}
	}
	const Ollie = new Cat('Ollie', 'British Shorthair');
	const Ellie = new Cat('Ellie', 'British Shorthair');



</script>
</body>
</html>
