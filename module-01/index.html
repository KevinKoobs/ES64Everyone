</body>

<script>
var width = 100;
let dogName = 'Harry';

if(width > 29) {
	// Lets are block-scoped, whereas vars are functionscoped. So dogName will be Ron in here, but Harry underneath this if statement
	let dogName = 'Ron';
	console.log(dogName);
}
console.log(dogName);

// Constants can't be overwritten, but aren't immutable
const person = {
	name: 'Kevin',
	age: 28
}
console.log(person.age) // 28
person.age = 29;
console.log(person.age) // 29
// person.gender = 'man';
console.log(person.gender) // man
// person = {name: 'Kev'} // Error

// You can freeze an object an make it 'immutable'
const frozenPerson = Object.freeze(person);
console.log(frozenPerson.age); // 28
frozenPerson.age = 29;
console.log(frozenPerson.age); // Still 28

// If you make an IIFE (Immediately invoked function expression), all variables will be scoped within that function and you cannot accidentally overwrite
// other variables.
// If you access 'name' in the console, you'll get an empty string because your browser also has a constant named 'name'
(() => {
	const name = 'Kevin';
	console.log(name);
})();
// Instead of using IIFE you can simply use curly brackets
{
	const name = 'Kevin';
	console.clear();
	console.log(name);
}

</script>
</html>
