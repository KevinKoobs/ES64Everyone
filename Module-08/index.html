<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<style>
	body {
		font-family: "Avenir Next Condensed", sans-serif;
		background: #ffc600;
		color: white;
		width: 100vw;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	h2 {
		font-size: 96px;
	}
	h2 span {
		display: inline-block;
		transition: transform 200ms;
	}
	h2 span:hover {
		transform: scale(1.5) translateY(-20px) rotate(10deg);
		text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
	}
</style>
<body>
	<h2 class="jump">SPREADS!</h2>
</body>
<script>
	const featured = ['Deep Dish', 'Peperoni', 'Hawaiian'],
		specialty = ['Meatzza', 'Spicy Mama', 'Margherita'];

	const pizzas = [...featured, 'Veggie', ...specialty];
	console.log(pizzas);
	// This is a reference to the array pizzas. If you overwrite a value here, the pizzas array will be changed as well.
	const referencePizzas = pizzas;
	// This makes a genuine copy of pizzas. Changing values here has no effect on the original array
	const copyPizzas = [...pizzas];

	const deepDish = {
		pizzaName: 'Deep Dish',
		size: 'Medium',
		ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
	}


	const
		titleElement    = document.querySelector('.jump'),
		title           = titleElement.textContent,
		spannedTitle    = [...title].map(letter => `<span>${letter}</span>`).join('');

	titleElement.innerHTML = spannedTitle;

</script>
</html>
